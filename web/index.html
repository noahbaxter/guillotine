<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guillotine</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="app">
    <!-- Left Panel: Guillotine + Bucket -->
    <div id="left-panel">
      <div id="guillotine-container"></div>
      <div id="bucket-container"></div>
    </div>

    <!-- Right Panel: Microscope + Knobs -->
    <div id="right-panel">
      <div id="microscope-wrapper">
        <div id="microscope-labels">
          <span id="label-top">0dB</span>
          <span id="label-bottom">-60dB</span>
        </div>
        <div id="microscope-container"></div>
      </div>
      <div id="main-knobs"></div>
      <div id="gain-knobs"></div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
