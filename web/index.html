<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guillotine</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
    <!-- Left Panel: Title + Guillotine + Bucket Text -->
    <div id="left-panel">
      <div id="plugin-title">
        <div id="plugin-logo" class="text-mask deltable" style="--mask-src: url(assets/guillotine-logo.png)"></div>
      </div>
      <div id="lockslip-text">
        <div class="text-mask deltable" style="--mask-src: url(assets/text/text-lockslip.png)"></div>
      </div>
      <div id="guillotine-container">
        <img id="guillotine-side" class="deltable" src="assets/side.png" alt="">
      </div>
      <div id="delta-text">
        <div class="text-mask" style="--mask-src: url(assets/text/text-2.png)"></div>
      </div>
      <div id="version-tag"><span id="version-num"></span></div>
      <div id="andy-sig" class="text-mask" style="--mask-src: url(assets/text/controls/andy.png)"></div>
    </div>

    <!-- Right Panel: Microscope + Knobs -->
    <div id="right-panel">
      <div id="microscope-wrapper">
        <div id="microscope-labels">
          <span id="label-top" class="microscope-label">
            <span class="microscope-label__num"></span>
            <span class="image-text">
              <span class="image-text__text">dB</span>
              <div class="image-text__image text-mask" style="--mask-src: url(assets/text/controls/dB.png)"></div>
            </span>
          </span>
          <span id="label-bottom" class="microscope-label">
            <span class="microscope-label__num"></span>
            <span class="image-text">
              <span class="image-text__text">dB</span>
              <div class="image-text__image text-mask" style="--mask-src: url(assets/text/controls/dB.png)"></div>
            </span>
          </span>
        </div>
        <div id="microscope-container"></div>
      </div>
      <div id="main-knobs"></div>
      <div id="gain-knobs"></div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
